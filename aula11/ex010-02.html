<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>BRASILEIRO OU ESTRANGEIRO?</title>
</head>
<body>
	<h1>Informe aqui:</h1>
	Em que país você nasceu? <input type="string" name="txtpais" id="txtpais">
	<input type="button" value="Verificar" onclick="verificar()">
	<div id="res">
		
	</div>
	<script>
		function verificar() {
			var txtp = window.document.querySelector('input#txtpais')
			var res = window.document.querySelector('div#res')
			var país = String(txtp.value)
			res.innerHTML = `<p>Você nasceu em <strong>${país}</strong>.</p>`
			if (país == 'Brasil') {
				res.innerHTML += `<p>Portanto, você é <strong>Brasileiro!</strong></p><p>Parabéns por pertencer a este país maravilhoso!</p>`
			} else {
				res.innerHTML += `<p>Portanto, você é <strong>Estrangeiro!</strong></p><p>Seja bem vindo ao nosso país maravilhoso!</p>`
			}
		}
	</script>
</body>
</html>
